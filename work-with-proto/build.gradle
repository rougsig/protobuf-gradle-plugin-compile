plugins {
  id "com.google.protobuf"
  id "com.android.application"
}

android {
  defaultConfig {
    applicationId "com.example.project"
    compileSdkVersion 26
    minSdkVersion 26
    targetSdkVersion 31
    versionCode 1
    versionName "1.0"
  }
}

dependencies {
  implementation project(":pure-kotlin")
  implementation project(":pure-java")

  implementation project(":proto-kotlin")
  implementation project(":proto-java")

  implementation project(":pure-android")
  implementation project(":proto-android")
}
